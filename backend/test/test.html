<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Transcription Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üé§ Live Transcription Test Interface</h1>
        
        <div class="card">
            <h2>Connection Status</h2>
            <div id="connectionStatus" class="status disconnected">
                Disconnected
            </div>
            <button id="connectBtn" onclick="connectSocket()">Connect to Server</button>
        </div>
        
        <div class="grid">
            <div class="card">
                <h2>Create Room</h2>
                <button id="createRoomBtn" onclick="createRoom()" disabled>Create New Room</button>
                <div id="roomCodeDisplay" class="hidden" style="margin-top: 16px;">
                    <label>Your Room Code:</label>
                    <input type="text" id="createdRoomCode" readonly style="font-size: 24px; font-weight: bold; text-align: center; letter-spacing: 4px;">
                </div>
            </div>
            
            <div class="card">
                <h2>Join Room</h2>
                <div class="input-group">
                    <label for="joinRoomCode">Room Code</label>
                    <input type="text" id="joinRoomCode" placeholder="Enter 4-character code" maxlength="4" style="text-transform: uppercase;">
                </div>
                <button id="joinRoomBtn" onclick="joinRoom()" disabled>Join Room</button>
            </div>
        </div>
        
        <div class="card hidden" id="roomSection">
            <h2>
                Room: <span id="currentRoom"></span>
                <span id="roleBadge" class="role-badge"></span>
            </h2>
            
            <div id="recordingControls" class="input-group">
                <label>Audio Recording</label>
                <button id="recordBtn" onclick="startRecording()" class="secondary">üéôÔ∏è Start Recording</button>
                <button id="stopBtn" onclick="stopRecording()" class="danger hidden">‚èπÔ∏è Stop & Transcribe</button>
            </div>
            
            <div id="recordingIndicator" class="recording hidden">
                <div class="recording-indicator"></div>
                <span>Recording... Speak now!</span>
            </div>
            
            <h3 style="margin-top: 24px; margin-bottom: 12px;">Live Transcriptions</h3>
            <div id="transcriptions">
                <p style="color: #718096; text-align: center;">No transcriptions yet. Record audio to start!</p>
            </div>
            
            <button onclick="leaveRoom()" class="danger" style="margin-top: 16px;">Leave Room</button>
        </div>
        
        <div class="card">
            <h2>Debug Logs</h2>
            <div id="logs">
                <div class="log-item">Waiting for connection...</div>
            </div>
            <button onclick="clearLogs()" style="margin-top: 12px;">Clear Logs</button>
        </div>
    </div>

    <script>
        // const SERVER_URL = 'https://esp-32-morse-based-chat-application.onrender.com';
        const SERVER_URL = 'http://localhost:5000';
        let socket = null;
        let currentRoom = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let userRole = null;
        let sessionId = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            logItem.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(logItem);
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '<div class="log-item">Logs cleared</div>';
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const createBtn = document.getElementById('createRoomBtn');
            const joinBtn = document.getElementById('joinRoomBtn');
            
            if (connected) {
                statusEl.textContent = 'Connected ‚úì';
                statusEl.className = 'status connected';
                connectBtn.textContent = 'Disconnect';
                createBtn.disabled = false;
                joinBtn.disabled = false;
            } else {
                statusEl.textContent = 'Disconnected ‚úó';
                statusEl.className = 'status disconnected';
                connectBtn.textContent = 'Connect to Server';
                createBtn.disabled = true;
                joinBtn.disabled = true;
            }
        }
        
        async function connectSocket() {
            if (socket && socket.connected) {
                socket.disconnect();
                return;
            }
            
            if (!sessionId) {
                log('No session ID found, fetching one...');
                await fetchSessionId();
            }
            
            if (!sessionId) {
                log('Failed to get session ID. Cannot connect.', 'error');
                alert('Could not establish a session with the server. Please refresh the page and try again.');
                return;
            }
            
            log('Connecting to server with session ID...');
            socket = io(SERVER_URL, {
                withCredentials: true,
                reconnection: true,
                reconnectionAttempts: 10,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000,
                timeout: 20000,
                autoConnect: true
            });
            
            socket.on('connect', () => {
                log(`Connected! Socket ID: ${socket.id}`, 'success');
                updateConnectionStatus(true);
            });
            
            socket.on('disconnect', (reason) => {
                log(`Disconnected from server: ${reason}`, 'warning');
                updateConnectionStatus(false);
            });
            
            socket.io.on('reconnect_attempt', (attemptNumber) => {
                log(`Reconnection attempt ${attemptNumber}...`, 'info');
            });
            
            socket.io.on('reconnect', (attemptNumber) => {
                log(`Reconnected after ${attemptNumber} attempts!`, 'success');
                
                if (currentRoom) {
                    log(`Attempting to rejoin room ${currentRoom}...`);
                    socket.emit('join_room', {room_code: currentRoom});
                }
            });
            
            socket.io.on('reconnect_error', (error) => {
                log(`Reconnection error: ${error}`, 'error');
            });
            
            socket.io.on('reconnect_failed', () => {
                log('Failed to reconnect after all attempts', 'error');
                alert('Connection lost. Please refresh the page to reconnect.');
            });
            
            socket.on('connected', (data) => {
                log(`Server acknowledged connection: ${data.sid}`);
            });
            
            socket.on('joined_room', (data) => {
                log(`Successfully joined room: ${data.room_code} as ${data.role}`, 'success');
                currentRoom = data.room_code;
                userRole = data.role;
                
                // Update UI
                document.getElementById('currentRoom').textContent = currentRoom;
                document.getElementById('roomSection').classList.remove('hidden');
                document.getElementById('connectionStatus').textContent = `In Room: ${currentRoom}`;
                document.getElementById('connectionStatus').className = 'status in-room';
                
                // Update role badge
                const roleBadge = document.getElementById('roleBadge');
                roleBadge.textContent = userRole.charAt(0).toUpperCase() + userRole.slice(1);
                roleBadge.className = `role-badge ${userRole}`;
                
                // Show recording controls for all users (you can modify this logic)
                const recordingControls = document.getElementById('recordingControls');
                recordingControls.style.display = 'block';
                
                log(`Recording controls are now visible. Role: ${userRole}`);
            });
            
            socket.on('user_joined', (data) => {
                log(`Another user joined the room: ${data.sid} as ${data.role}`);
                addSystemMessage(`User joined as ${data.role}`);
            });
            
            socket.on('user_disconnected', (data) => {
                log(`User ${data.sid} disconnected`);
                addSystemMessage('User disconnected');
            });
            
            socket.on('user_reconnected', (data) => {
                log(`User ${data.sid} reconnected`);
                addSystemMessage('User reconnected');
            });
            
            socket.on('transcription', (data) => {
                log(`Received transcription from ${data.sender}: "${data.text}"`, 'success');
                const isCreator = data.is_creator || false;
                addTranscription(data.text, isCreator, data.sender === socket.id);
            });
            
            socket.on('error', (data) => {
                log(`Error: ${data.msg}`, 'error');
                alert(`Error: ${data.msg}`);
            });
            
            socket.on('audio_received', (data) => {
                log(`Audio received by server and being processed for room ${data.room_code}`, 'info');
            });
        }
        
        async function createRoom() {
            log('Creating new room...');
            
            if (!sessionId) {
                log('No session ID found, fetching one...');
                await fetchSessionId();
                
                if (!sessionId) {
                    log('Failed to get session ID. Cannot create room.', 'error');
                    alert('Could not establish a session with the server. Please refresh the page and try again.');
                    return;
                }
            }
            
            try {
                const response = await fetch(`${SERVER_URL}/create_room`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    credentials: 'include'
                });
                const data = await response.json();
                log(`Room created: ${data.room_code}`, 'success');
                
                document.getElementById('createdRoomCode').value = data.room_code;
                document.getElementById('roomCodeDisplay').classList.remove('hidden');
                
                document.getElementById('joinRoomCode').value = data.room_code;
                joinRoom();
            } catch (error) {
                log(`Failed to create room: ${error.message}`, 'error');
                alert('Failed to create room. Is the server running?');
            }
        }
        
        async function joinRoom() {
            const roomCode = document.getElementById('joinRoomCode').value.toUpperCase().trim();
            if (!roomCode || roomCode.length !== 4) {
                alert('Please enter a valid 4-character room code');
                return;
            }
            
            if (!sessionId) {
                log('No session ID found, fetching one...');
                await fetchSessionId();
                
                if (!sessionId) {
                    log('Failed to get session ID. Cannot join room.', 'error');
                    alert('Could not establish a session with the server. Please refresh the page and try again.');
                    return;
                }
            }
            
            log(`Checking if room ${roomCode} exists...`);
            
            try {
                const response = await fetch(`${SERVER_URL}/join_room?code=${roomCode}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.status === 'ok') {
                    log(`Room ${roomCode} exists, joining via socket...`);
                    socket.emit('join_room', {room_code: roomCode, sid: socket.id});
                    console.log(`Attempting to join room: ${roomCode}`);
                } else {
                    log(`Room ${roomCode} not found`, 'error');
                    alert('Room not found. Please check the code.');
                }
            } catch (error) {
                log(`Failed to verify room: ${error.message}`, 'error');
                alert('Failed to join room. Is the server running?');
            }
        }
        
        function leaveRoom() {
            log(`Leaving room ${currentRoom}`);
            currentRoom = null;
            userRole = null;
            document.getElementById('roomSection').classList.add('hidden');
            document.getElementById('transcriptions').innerHTML = '<p style="color: #718096; text-align: center;">No transcriptions yet. Record audio to start!</p>';
            updateConnectionStatus(true);
        }
        
        async function startRecording() {
            log('Requesting microphone access...');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({audio: true});
                log('Microphone access granted', 'success');
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                    log(`Audio chunk received: ${event.data.size} bytes`);
                };
                
                mediaRecorder.onstop = async () => {
                    log('Recording stopped, processing audio...');
                    const audioBlob = new Blob(audioChunks, {type: 'audio/wav'});
                    log(`Total audio size: ${audioBlob.size} bytes`);
                    await sendAudioForTranscription(audioBlob);
                    
                    stream.getTracks().forEach(track => track.stop());
                    log('Microphone stream stopped');
                };
                
                mediaRecorder.start();
                log('Recording started!', 'success');
                
                document.getElementById('recordBtn').classList.add('hidden');
                document.getElementById('stopBtn').classList.remove('hidden');
                document.getElementById('recordingIndicator').classList.remove('hidden');
                
            } catch (error) {
                log(`Failed to access microphone: ${error.message}`, 'error');
                alert('Could not access microphone. Please grant permission and ensure you are using HTTPS or localhost.');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                log('Stopping recording...');
                
                document.getElementById('recordBtn').classList.remove('hidden');
                document.getElementById('stopBtn').classList.add('hidden');
                document.getElementById('recordingIndicator').classList.add('hidden');
            }
        }
        
        async function sendAudioForTranscription(audioBlob) {
            if (!currentRoom) {
                alert('Not in a room!');
                return;
            }
            
            log(`Converting audio to buffer (${audioBlob.size} bytes)...`);
            
            try {
                const arrayBuffer = await audioBlob.arrayBuffer();
                const uint8Array = new Uint8Array(arrayBuffer);
                
                log(`Sending audio to room ${currentRoom} via socket...`);
                
                if (!socket || !socket.connected) {
                    log('Socket disconnected. Attempting to reconnect...', 'warning');
                    
                    if (socket) {
                        socket.connect();
                        
                        await new Promise((resolve) => {
                            const checkConnection = () => {
                                if (socket.connected) {
                                    resolve();
                                } else {
                                    setTimeout(checkConnection, 500);
                                }
                            };
                            checkConnection();
                        });
                        
                        log('Reconnected to server', 'success');
                        
                        if (currentRoom) {
                            socket.emit('join_room', {room_code: currentRoom});
                            log(`Rejoined room ${currentRoom}`);
                        }
                    } else {
                        log('Socket object not available. Cannot reconnect.', 'error');
                        return;
                    }
                }
                
                const sendPromise = new Promise((resolve, reject) => {
                    const timeout = setTimeout(() => {
                        reject(new Error('Server did not acknowledge audio upload in time'));
                    }, 10000);
                    
                    const onAudioReceived = (data) => {
                        clearTimeout(timeout);
                        socket.off('audio_received', onAudioReceived);
                        resolve(data);
                    };
                    
                    socket.on('audio_received', onAudioReceived);
                    
                    socket.emit('upload_audio', {
                        room_code: currentRoom,
                        filename: `recording_${Date.now()}.wav`,
                        audio: uint8Array
                    });
                });
                
                await sendPromise;
                log('Audio sent and acknowledged by server! Waiting for transcription...', 'success');
                
            } catch (error) {
                log(`Error sending audio: ${error.message}`, 'error');
                alert(`Failed to send audio: ${error.message}`);
            }
        }
        
        function addTranscription(text, isCreator = false, isMe = false) {
            const container = document.getElementById('transcriptions');
            
            if (container.querySelector('p')) {
                container.innerHTML = '';
            }
            
            const item = document.createElement('div');
            item.className = `transcription-item ${isCreator ? 'creator' : 'listener'} ${isMe ? 'me' : 'other'}`;
            
            const meta = document.createElement('div');
            meta.className = 'meta';
            const timestamp = new Date().toLocaleTimeString();
            const roleText = isCreator ? 'Creator' : 'Listener';
            meta.textContent = `${timestamp} - ${isMe ? 'You' : 'User'} (${roleText})`;
            
            const textEl = document.createElement('div');
            textEl.className = 'text';
            textEl.textContent = text || '(empty transcription)';
            
            item.appendChild(meta);
            item.appendChild(textEl);
            container.appendChild(item);
            
            container.scrollTop = container.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const container = document.getElementById('transcriptions');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        async function fetchSessionId() {
            try {
                log('Fetching session ID from server...');
                const response = await fetch(`${SERVER_URL}/session`, {
                    credentials: 'include'
                });
                const data = await response.json();
                sessionId = data.session_id;
                log(`Session ID obtained: ${sessionId}`, 'success');
                return sessionId;
            } catch (error) {
                log(`Failed to fetch session ID: ${error.message}`, 'error');
                return null;
            }
        }
        
        window.onload = async () => {
            log('Page loaded. Fetching session ID...');
            await fetchSessionId();
            log('Click "Connect to Server" to begin.');
        };
    </script>
</body>
</html>
